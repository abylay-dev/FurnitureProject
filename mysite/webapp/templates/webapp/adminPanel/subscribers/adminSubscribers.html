{% extends "webapp/adminPanel/adminPanel.html" %}

{% block admin-section %}
<div class="col-sm-12" style="color: #000000;">
  <div class="list_add">
    <h2>Subscribers</h2>
  </div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Email</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for s in subscribers %}
      <tr>
        <th scope="row">{{ s.id }}</th>
        <td>{{ s.email }}</td>
        <td>
          <a href="{% url 'delete-subscriber' s.id %}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
