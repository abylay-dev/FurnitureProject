{% extends 'webapp/layout.html' %}

{% block title %}Contact us{% endblock %}

{% block header_nav_section %}
  <div class="sub_page">
    <div class="hero_area">
      {% include 'webapp/includes/header.html' %}
    </div>
  </div>
{% endblock %}

{% block main_section %}
  <!-- contact section -->
  <section style="position: relative;">
    <!--Yandex maps-->
    <!--<iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3A7208456c0557170de1d25f578cbd565584aebb69f24c8596674483aee3b1f3b9&amp;source=constructor" width="100%" height="520" frameborder="0" style="position: absolute;"></iframe>-->

    <!--Google maps-->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d726.6943208701784!2d76.90918882920857!3d43.235128975756446!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3883692f027581ad%3A0x2426740f56437e63!2z0JzQtdC20LTRg9C90LDRgNC-0LTQvdGL0Lkg0YPQvdC40LLQtdGA0YHQuNGC0LXRgiDQuNC90YTQvtGA0LzQsNGG0LjQvtC90L3Ri9GFINGC0LXRhdC90L7Qu9C-0LPQuNC5!5e0!3m2!1sru!2sus!4v1640174384173!5m2!1sru!2sus" width="100%" height="490" style="border:0; position: absolute;" allowfullscreen="" loading="lazy"></iframe>
    <div class="contact_section layout_padding" >
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="get_in_touch">
              <h2>
                Get In touch
              </h2>
              <form enctype="multipart/form-data" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="btn_box">
                  <button class="btn btn-success">
                    SEND
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end contact section -->
{% endblock %}
